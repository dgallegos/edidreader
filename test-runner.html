<!DOCTYPE html>
<html>
<head>
    <title>EDID Parser Tests</title>
    <link rel="stylesheet" type="text/css" href="test/lib/jasmine/jasmine.css">
    <script type="text/javascript" src="test/lib/jasmine/jasmine.js"></script>
    <script type="text/javascript" src="test/lib/jasmine/jasmine-html.js"></script>
    
    <!-- Angular and dependencies -->
    <script src="app/lib/angular/angular.js"></script>
    <script src="test/lib/angular/angular-mocks.js"></script>
    
    <!-- EDID Parser -->
    <script src="app/js/edid.js"></script>
    
    <!-- Test Data -->
    <script src="test/unit/edidTestData.js"></script>
    
    <!-- Test Specs -->
    <script src="test/unit/edidSpec.js"></script>
    <script src="test/unit/edidCTA861Spec.js"></script>
    <script src="test/unit/edidHDMISpec.js"></script>
    <script src="test/unit/edidHDRSpec.js"></script>
    <script src="test/unit/edidErrorHandlingSpec.js"></script>
</head>
<body>
    <script type="text/javascript">
        (function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();
            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function(spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }
        })();
    </script>
</body>
</html>
